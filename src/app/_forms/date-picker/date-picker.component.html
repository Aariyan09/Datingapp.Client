
<div class="mb-3">
    <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    placeholder="Enter {{label}}"
    [formControl]="control"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    >

    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is mandatory</div>
</div>
