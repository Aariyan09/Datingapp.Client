<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created_On | date:'dd MMM YYYY'}}</p>
                </div>
            </div>
    
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success" (click)="selectTab('Messages')">Message</button>
                </div>
            </div>
        </div>

    </div>

    <div class="col-8">
        <tabset class="member-tab" #memberTabs>
            <tab heading="About {{member.knownAs}}" (selectTab)="onTabActivated($event)">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>

            <tab heading="Photo" #photoTab="tab" (selectTab)="onTabActivated($event)">
                <gallery [items]="images" *ngIf="photoTab.active"></gallery>
            </tab>

            <tab heading="Messages" (selectTab)="onTabActivated($event)">
                <app-member-message [message]="message" [username]="member.userName"></app-member-message>
            </tab>
        </tabset>
    </div>
</div>
