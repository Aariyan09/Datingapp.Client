<div class="text-center mt-3">
    <h2>{{type == 'liked' ? 'Member I like' : 'Member who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="type">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="type" (click)="loadLikes()">Member I Like</button>
            <button class="btn btn-success ms-1" btnRadio="likedBy" [(ngModel)]="type" (click)="loadLikes()">Member who Likes me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let item of member">
            <app-members-card [member]="item"></app-members-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;"
    firstText="&laquo;" 
    lastText="&raquo;">
    </pagination>
</div>
